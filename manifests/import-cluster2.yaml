apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  name: cluster2
  labels:
    name: cluster2
    cloud: auto-detect
    vendor: auto-detect
    cluster.open-cluster-management.io/clusterset: saq-dr
  annotations: {}
spec:
  hubAcceptsClient: true
---
apiVersion: v1
kind: Secret
metadata:
  name: auto-import-secret
  namespace: cluster2
stringData:
  autoImportRetry: "2"
  kubeconfig: >
    clusters:

    - cluster:
        certificate-authority-data: 
        server: https://api.cluster2.lab.local:6443
      name: cluster2
    contexts:

    - context:
        cluster: cluster2
        user: admin
      name: admin
    current-context: admin

    preferences: {}

    users:

    - name: admin
      user:
        client-certificate-data: 
        client-key-data: 
type: Opaque
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: cluster2
  namespace: cluster2
spec:
  clusterName: cluster2
  clusterNamespace: cluster2
  clusterLabels:
    name: cluster2
    cloud: auto-detect
    vendor: auto-detect
    cluster.open-cluster-management.io/clusterset: saq-dr
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
