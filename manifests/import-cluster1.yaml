apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  name: cluster1
  labels:
    name: cluster1
    cloud: auto-detect
    vendor: auto-detect
  annotations: {}
spec:
  hubAcceptsClient: true
---
apiVersion: v1
kind: Secret
metadata:
  name: auto-import-secret
  namespace: cluster1
stringData:
  autoImportRetry: "2"
  kubeconfig: >
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://api.cluster1.lab.local:6443
      name: cluster1
    contexts:
    - context:
        cluster: cluster1
        user: admin
      name: admin
    current-context: admin
    preferences: {}
    users:
    - name: admin
      user:
        client-certificate-data: 
        client-key-data: 
type: Opaque
---
apiVersion: agent.open-cluster-management.io/v1
kind: KlusterletAddonConfig
metadata:
  name: cluster1
  namespace: cluster1
spec:
  clusterName: cluster1
  clusterNamespace: cluster1
  clusterLabels:
    name: cluster1
    cloud: auto-detect
    vendor: auto-detect
  applicationManager:
    enabled: true
  policyController:
    enabled: true
  searchCollector:
    enabled: true
  certPolicyController:
    enabled: true
